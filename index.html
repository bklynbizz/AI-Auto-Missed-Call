
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AGenetic Realtor | AI-Powered Lead Recovery | Hindsight X</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 2s ease-in-out infinite',
              'gradient': 'gradient 8s ease infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'bounce-slow': 'bounce 3s ease-in-out infinite',
            },
            backgroundSize: {
              '300%': '300%',
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
      }

      /* Glassmorphism */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .dark .glass {
        background: rgba(15, 23, 42, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Floating animation */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }

      /* Pulse glow for buttons */
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
        50% { box-shadow: 0 0 40px rgba(59, 130, 246, 0.8), 0 0 60px rgba(59, 130, 246, 0.4); }
      }

      /* Animated gradient background */
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Shimmer effect */
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }

      /* Gradient text */
      .gradient-text {
        background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #ec4899 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Animated gradient border */
      .gradient-border {
        position: relative;
        background: linear-gradient(135deg, #3b82f6, #8b5cf6, #ec4899, #3b82f6);
        background-size: 300% 300%;
        animation: gradient 4s ease infinite;
        padding: 2px;
        border-radius: 1rem;
      }
      .gradient-border > * {
        background: white;
        border-radius: calc(1rem - 2px);
      }
      .dark .gradient-border > * {
        background: #0f172a;
      }

      /* Glow button */
      .glow-button {
        position: relative;
        overflow: hidden;
      }
      .glow-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        animation: shimmer 2s infinite;
      }

      /* Card hover effect */
      .card-hover {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .card-hover:hover {
        transform: translateY(-8px) scale(1.02);
      }

      /* Mesh gradient background */
      .mesh-gradient {
        background-color: #0f172a;
        background-image:
          radial-gradient(at 40% 20%, hsla(228,100%,74%,0.3) 0px, transparent 50%),
          radial-gradient(at 80% 0%, hsla(189,100%,56%,0.2) 0px, transparent 50%),
          radial-gradient(at 0% 50%, hsla(355,100%,93%,0.2) 0px, transparent 50%),
          radial-gradient(at 80% 50%, hsla(340,100%,76%,0.2) 0px, transparent 50%),
          radial-gradient(at 0% 100%, hsla(269,100%,77%,0.2) 0px, transparent 50%),
          radial-gradient(at 80% 100%, hsla(240,100%,70%,0.2) 0px, transparent 50%),
          radial-gradient(at 0% 0%, hsla(343,100%,76%,0.2) 0px, transparent 50%);
      }

      /* Light mode mesh gradient */
      .light .mesh-gradient, .mesh-gradient-light {
        background-color: #f8fafc;
        background-image:
          radial-gradient(at 40% 20%, hsla(228,100%,74%,0.15) 0px, transparent 50%),
          radial-gradient(at 80% 0%, hsla(189,100%,56%,0.1) 0px, transparent 50%),
          radial-gradient(at 0% 50%, hsla(355,100%,93%,0.15) 0px, transparent 50%),
          radial-gradient(at 80% 50%, hsla(340,100%,76%,0.1) 0px, transparent 50%);
      }

      /* Counter animation */
      .counter {
        display: inline-block;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
